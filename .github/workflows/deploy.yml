name: Deploy

on:
  push:
    branches: [main]

env:
  MANAGEMENT_ROLE_ARN: arn:aws:iam::783330585630:role/GitHubActions-SCP-Deployer
  SECOPS_ROLE_ARN: arn:aws:iam::993490993886:role/GitHubActions-SecOps-Deployer
  DEV_ROLE_ARN: arn:aws:iam::102382809840:role/GithubActionsDeployRole

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [management, secops, dev]

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Set target account
        id: target
        run: |
          if [ "${{ matrix.environment }}" == "management" ]; then
            echo "dir=environments/management" >> $GITHUB_OUTPUT
            echo "role=${{ env.MANAGEMENT_ROLE_ARN }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.environment }}" == "secops" ]; then
            echo "dir=environments/secops" >> $GITHUB_OUTPUT
            echo "role=${{ env.SECOPS_ROLE_ARN }}" >> $GITHUB_OUTPUT
          else
            echo "dir=environments/dev" >> $GITHUB_OUTPUT
            echo "role=${{ env.DEV_ROLE_ARN }}" >> $GITHUB_OUTPUT
          fi

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.target.outputs.role }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ steps.target.outputs.dir }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ${{ steps.target.outputs.dir }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ steps.target.outputs.dir }}
