name: Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  MANAGEMENT_ROLE_ARN: arn:aws:iam::783330585630:role/GitHubActions-SCP-Deployer
  SECOPS_ROLE_ARN: arn:aws:iam::993490993886:role/GitHubActions-SecOps-Deployer
  DEV_ROLE_ARN: arn:aws:iam::102382809840:role/GithubActionsDeployRole

jobs:
  deploy-management:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.MANAGEMENT_ROLE_ARN }}
          aws-region: us-east-1
      - name: Terraform Init
        run: terraform init
        working-directory: environments/management
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: environments/management
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: environments/management

  deploy-secops:
    runs-on: ubuntu-latest
    needs: [deploy-management]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.SECOPS_ROLE_ARN }}
          aws-region: us-east-1
      - name: Terraform Init
        run: terraform init
        working-directory: environments/secops
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: environments/secops
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: environments/secops

  deploy-dev:
    runs-on: ubuntu-latest
    needs: [deploy-secops]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.DEV_ROLE_ARN }}
          aws-region: us-east-1
      - name: Terraform Init
        run: terraform init
        working-directory: environments/dev
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: environments/dev
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: environments/dev
