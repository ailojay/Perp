name: 🔒 Security Validation Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-validation:
    name: 🔒 Security Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
          terraform_wrapper: false

      - name: ✅ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ✅ Terraform Validate
        run: |
          cd accounts/management && terraform init -backend=false && terraform validate
          cd ../secops && terraform init -backend=false && terraform validate
          cd ../workloads/dev && terraform init -backend=false && terraform validate

      - name: 🔍 Security Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          check: CKV_AWS_*,CKV2_AWS_*
          output_format: cli,sarif
          output_file_path: results.sarif
          compact: true
          quiet: false
          soft_fail: false

      - name: 🔍 Debug SARIF File
        if: always()
        run: |
          echo "Checking for SARIF file..."
          ls -la *.sarif || echo "No SARIF files found"
          if [ -f results.sarif ]; then
            echo "SARIF file exists, size: $(wc -c < results.sarif) bytes"
            echo "First 500 chars:"
            head -c 500 results.sarif
          else
            echo "SARIF file not found!"
          fi

      - name: 📊 Upload Security Results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif

      - name: ✅ Security Validation Complete
        run: echo "Security validation completed successfully"