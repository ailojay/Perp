name: 🔒 Security Validation Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

permissions:
  id-token: write
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security-validation:
    name: 🔒 Security Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"
          terraform_wrapper: false

      - name: ✅ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ✅ Terraform Validate
        run: |
          cd accounts/management && terraform init -backend=false && terraform validate
          cd ../secops && terraform init -backend=false && terraform validate
          cd ../workloads/dev && terraform init -backend=false && terraform validate

      - name: 🔍 Security Scan with Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          check: CKV_AWS_*,CKV2_AWS_*
          compact: true
          quiet: false
          soft_fail: false

      - name: ✅ Security Validation Complete
        run: echo "Security validation completed successfully"