name: Security Check

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          quiet: true
          soft_fail: false
          download_external_modules: true
          skip_check: ""
          output_format: sarif
          # Generate a unique SARIF file each run
          output_file_path: checkov-results-${{ github.run_id }}.sarif
          # Limit to relevant AWS and CIS checks
          check: |
            CKV_AWS*
            CKV_CIS*
            CKV2_AWS*
            CKV2_CIS*

      - name: Upload Security Report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results-${{ github.run_id }}.sarif
          category: checkov
